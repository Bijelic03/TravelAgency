<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="'Destinacije'"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>

	<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">
		<div th:fragment="centralniDiv" class="px-20 flex items-center justify-center min-h-screen">
			<div
							class="col-span-2 mt-6 grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-4 lg:grid-cols-3 xl:gap-x-3">

			<div  th:each="destinacija : ${listaDestinacija}">
				<div th:insert="fragments/card :: destinacijaCard" th:with="destinacija=${destinacija}"></div>

		</div>
	</div>
		</div>
</div>
</body>

</html>
