<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="'Fleksibilni layout'"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body>

	<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">
		<div th:fragment="centralniDiv" class="flex items-center justify-center min-h-screen">
			<table class="text-gray-900 min-w-full bg-white border border-gray-300">
				<thead>
					<tr>

						<th class="py-2 px-4 border-b">Grad</th>
						<th class="py-2 px-4 border-b">Dr≈æava</th>
						<th class="py-2 px-4 border-b">Kontinent</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="destinacija : ${listaDestinacija}">

						<td class="text-center py-2 px-4 border" th:text="${destinacija.grad}"></td>
						<td class="text-center py-2 px-4 border" th:text="${destinacija.drzava}"></td>
						<td class="text-center py-2 px-4 border" th:text="${destinacija.kontinent}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
