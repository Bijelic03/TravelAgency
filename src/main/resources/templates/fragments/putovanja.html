<head>

</head>

	<div th:fragment="putovanja" class="bg-white">

      Mobile filter dialog

    -->
			<div class="relative z-40 lg:hidden" role="dialog" aria-modal="true">
				<!--
        Off-canvas menu backdrop, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
				<div class="fixed inset-0 bg-black bg-opacity-25"></div>

				<div class="fixed inset-0 z-40 flex">
					<!--
          Off-canvas menu, show/hide based on off-canvas menu state.

          Entering: "transition ease-in-out duration-300 transform"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
					<div
						class="relative ml-auto flex h-full w-full max-w-xs flex-col overflow-y-auto bg-white py-4 pb-12 shadow-xl">

									<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
								</svg>

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
							<div class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
								role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
								<div class="py-1" role="none">
									<!--
                  Active: "bg-gray-100", Not Active: ""

                  Selected: "font-medium text-gray-900", Not Selected: "text-gray-500"
                -->
									<a href="#" class="font-medium text-gray-900 block px-4 py-2 text-sm"
										role="menuitem" tabindex="-1" id="menu-item-0">Most Popular</a>
									<a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem"
										tabindex="-1" id="menu-item-1">Best Rating</a>
									<a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem"
										tabindex="-1" id="menu-item-2">Newest</a>
									<a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem"
										tabindex="-1" id="menu-item-3">Price: Low to High</a>
									<a href="#" class="text-gray-500 block px-4 py-2 text-sm" role="menuitem"
										tabindex="-1" id="menu-item-4">Price: High to Low</a>

									clip-rule="evenodd" />
							</svg>

									clip-rule="evenodd" />

										aria-controls="filter-section-0" aria-expanded="false">
										<span class="font-medium text-gray-900">Tip prevoznog sredstva</span>

									</button>
								</h3>
								<!-- Filter section, show/hide based on section state. -->
								<div class="pt-6" id="filter-section-0">

											<input id="filter-color-0" name="color[]" value="white" type="checkbox"
												class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
											<label for="filter-color-0" class="ml-3 text-sm text-gray-600">Avion</label>

								</div>
							</div>
							<div class="border-b border-gray-200 py-6">
								<h3 class="-my-3 flow-root">
									<!-- Expand/collapse section button -->
									<button type="button"
										class="flex w-full items-center justify-between bg-white py-3 text-sm text-gray-400 hover:text-gray-500"

									<div class="space-y-4">

								<span class="font-medium text-gray-900">Cena</span>
