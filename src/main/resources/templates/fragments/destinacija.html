<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
	<title th:text="'Destinacije'"></title>

</head>

<body>
	<div th:replace="fragments/layout :: zajednickaStranica(~{::title}, ~{::centralniDiv})">

		<div th:fragment="centralniDiv" class="flex items-center justify-center min-h-screen">

			<div class="py-16">
				<div class="xl:container m-auto px-6 text-gray-900 md:px-12 xl:px-16">
					<div
						class="lg:bg-gray-50 dark:lg:bg-darker lg:p-16 rounded-[4rem] space-y-6 md:flex flex-row-reverse md:gap-6 justify-center md:space-y-0 lg:items-center">
						<div class="md:5/12 lg:w-1/2">
							<img src="images/pie.svg" alt="image" loading="lazy" width="" height="" />
						</div>
						<div class="md:7/12 lg:w-1/2">
							<h2 th:text="${destinacija.grad}" class="text-3xl font-bold text-gray-900 md:text-4xl">

							</h2>
							<p class="my-8 text-gray-600 ">
								Nobis minus voluptatibus pariatur dignissimos libero quaerat iure expedita at?
								Asperiores nemo possimus nesciunt dicta veniam aspernatur quam mollitia.
							</p>
							<div class="divide-y space-y-4 divide-gray-100 ">
								<div class="mt-8 flex gap-4 md:items-center">

									<div class="w-5/6">
										<h4 class="font-semibold text-lg text-gray-700">Dr≈æava: </h4>

											<h4 th:text="${destinacija.drzava}"
												class="font-semibold text-lg text-gray-700">
												</h4>

									</div>
								</div>
								<div class="pt-4 flex gap-4 md:items-center">
									<h4 class="font-semibold text-lg text-gray-700">Kontinent: </h4>

										<h4 th:text="${destinacija.kontinent}"
											class="font-semibold text-lg text-gray-700">
											</h4>


								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
